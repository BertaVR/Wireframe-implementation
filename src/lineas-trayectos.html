<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><Home</title>
    <meta name="description" content="Area de Usuario" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/lineas-trayectos.css" />
    <script
      src="https://kit.fontawesome.com/f995a94cf6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid1">
      <div class="box item1 menuCSS3">
        <div id="barra_superior">
          <div class="izquierda">
            <img id="user" src=img/user.png height="20px">
            <span> <a href="#"> Área de Usuario</a></span>
          </div>
          <div class="derecha">
            <img id="world" src=img/world.png height="20px">

            <select name="Language">
              <option selected value="0">Language</option>
              <option value="1">Español</option>
              <option value="2">Català</option>
              <option value="3">English</option>
              <option value="4">Deutsch</option>
            </select>
          </div>
        </div>
        <div id="logo">
          <img src=img/tib.jpg>
          <i id="menu" class="fas fa-bars"></i>
        </div>
        <img class="titulo" src="img/titulo.png" />
      </div>
      <div class="box item2">
        <h2>Líneas y Trayectos</h2>
      </div>
      <div class="box item3">
          
      </div>
      <div class="box item4">
        <div>
          <form class="searchBar" action="#">
            <input type="text" placeholder="Search.." name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div><img src=img/mapa.jpeg></div>
      
    </div></div>
    <div class="grid2">
      <div class="box item5"></div>
      <div class="box item6"></div>
      <div class="box item7"></div>
      <div class="box item8"></div>
    </div>
  </body>
</html>
